logger:
  file:
    path: /home/klu/Desktop/open5gs/install/var/log/open5gs/nrf.log
#  level: info   # fatal|error|warn|info(default)|debug|trace

nrf:
  sbi:
    server:
      - address: 127.0.0.10
        port: 7777 # NRF's own server address
        api_version: v1
    client:
      amf:
        - uri: http://127.0.0.200:7777  # AMF URI for NRF to register with AMF
      smf:
        - uri: http://127.0.0.4:7777  # SMF URI for NRF to register with SMF
  network_slice:
    - slice_id: "embb"
      sst: 1
      sd: 010000
    - slice_id: "Urllc"
      sst: 2
      sd: 020000
    - slice_id: "mmtc"
      sst: 3
      sd: 030000
    - slice_id: "Hdllc"
      sst: 4
      sd: 040000
    - slice_id: "v2v"
      sst: 5
      sd: 050000
    - slice_id: "iot"
      sst: 6
      sd: 060000

